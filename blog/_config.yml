# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Peter's Blog
subtitle: 专注于移动开发的技术博客
description: Enjoy Coding, Enjoy Life.
author: 甄彦俊
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :category/:title
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: 
    github: git@github.com:peterzhen40/peterzhen40.github.io.git,master
    coding: git@git.coding.net:peterzhen/peterzhen.coding.me.git,master
  # repository: git@github.com:peterzhen40/peterzhen40.github.io.git
  # branch: master
  
# 下面是我添加的

# 头像
avatar: /images/head2.jpg

# # 多说
# duoshuo_shortname: peterzhen
# # 多说分享服务
# duoshuo_share: true

# 百度统计
baidu_analytics: 2bd125929612c06785c3bfad708ae603

# Local Search搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-neat 静态资源压缩
neat_enable: true 
neat_html:
  enable: true
  exclude: 
neat_css:
  enable: false
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

# hexo sitemap 用于站点地图配置，主要用于SEO优化
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 用于站点字数、阅读时间统计等
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true




